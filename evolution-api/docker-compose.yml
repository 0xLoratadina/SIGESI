services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: sigesi_whatsapp
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      # Configuracion del servidor
      - SERVER_URL=http://localhost:8085
      - SERVER_PORT=8080

      # Autenticacion API
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-sigesi-whatsapp-key-2024}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Base de datos PostgreSQL
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Webhooks - Conectar con Laravel
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=${WEBHOOK_URL:-http://host.docker.internal:8000/api/whatsapp/webhook}
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=true
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_MESSAGES_DELETE=true
      - WEBHOOK_EVENTS_SEND_MESSAGE=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true

      # Configuracion de QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#000000

      # Version de WhatsApp (fix para QR code)
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1033538104

      # Almacenamiento de archivos
      - S3_ENABLED=false
      - STORAGE_LOCAL_ENABLED=true

      # Redis (cache)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=true
      - CACHE_LOCAL_ENABLED=false
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
      - redis
    networks:
      - sigesi_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15-alpine
    container_name: sigesi_whatsapp_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sigesi_network

  redis:
    image: redis:7-alpine
    container_name: sigesi_whatsapp_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - sigesi_network

volumes:
  evolution_instances:
  evolution_store:
  postgres_data:
  redis_data:

networks:
  sigesi_network:
    driver: bridge
